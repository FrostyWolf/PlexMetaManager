external_templates:
  pmm: templates
  template_variables:
    text_<<key>>: <<text>>
    group: status
    default:
      horizontal_align: left
      vertical_align: top
    conditionals:
      vertical_offset:
        default: 5
        conditions:
          - vertical_align: center
            value: 0
          - vertical_align: top
            value: 5
          - vertical_align: bottom
            value: 30
      horizontal_offset:
        default: 5
        conditions:
          - horizontal_align: center
            value: 0
          - horizontal_align: [left, right]
            value: 5
    font: fonts/Roboto-Bold.ttf
    font_size: 50
    back_color: "#00000099"
    back_width: 305
    back_height: 105
    allowed_libraries: show
    final_name: text(<<text_<<key>>>>)

templates:
  status:
    optional:
      - last
      - first
    conditionals:
      all:
        conditions:
          - key: [ended, returning, canceled]
            value: true
      tmdb:
        conditions:
          - key: [ended, returning, canceled]
            value: <<key>>
      last_days:
        conditions:
          - key: airing
            last.exists: true
            value: <<last>>
      first_days:
        conditions:
          - key: new
            first.exists: true
            value: <<first>>
    ignore_blank_results: true
    plex_search:
      any:
        episode_air_date: <<last_days>>
        release: <<first_days>>
    plex_all: <<all>>
    filters:
      tmdb_status: <<tmdb>>

overlays:

  new_shows:
    variables: {key: new, weight: 50, text: NEW, first: 90}
    template: [name: standard, name: status]

  airing_shows:
    variables: {key: airing, weight: 40, text: AIRING, last: 60}
    template: [name: standard, name: status]

  returning_shows:
    variables: {key: returning, weight: 30, text: RETURNING}
    template: [name: standard, name: status]

  canceled_shows:
    variables: {key: canceled, weight: 20, text: CANCELED}
    template: [name: standard, name: status]

  ended_shows:
    variables: {key: ended, weight: 10, text: ENDED}
    template: [name: standard, name: status]